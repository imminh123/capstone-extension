<!doctype html>
<html>
<head>
  <title>OAuth 2.0 Popup</title>
  <link rel="stylesheet" href="./popup.css">

</head>

<body>
  <div class="info" id="form" >
    <div class="user">
      <img id="p1" width="20px" height="20px" src="" />
      <div class="userInfo">
        <h4 id ="userName"></h4>
        <p id ="userEmail"></p>
      </div>
    </div>
    <a href="https://noteitfu.herokuapp.com/" id ="buttonLogin" class="button" target="_blank">Log out</a>
  </div>
  <div class="login" >
    <h4>Sign in to NoteIt</h4>
    <p>Connect to the most collaborative in-material note-taking and Q&A experience.</p>
    <a href="https://noteitfu.herokuapp.com/" class="button" id="sign-in-btn" target="_blank"><img src="./assets/google.png"></span>Log in with Google</a>
  </div>

  <script src="./ContentScripts/js/jquery-3.4.1.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
